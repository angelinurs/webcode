<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			div, a[name="before_anchor"], h3 {
				width: 100px;
				height: 100px;
				border: 5px solid #ff0000; /* `#ff0000` is red color */
			}
			
			span {
				width: 300px;
				height: 100px;
				border: 5px solid #00ff00; /* `#00ff00` is green color */
			}
		</style>
	</head>
	<body>
		<header>
			<h1> exercise block level tag</h1>
		</header>
		<section>
			<article>
				<div> div top area</div>
				<a href="" name="before_anchor"> anchor tag</a>
				<div> div bottom area</div>
				<h3>head title3</h3>
			</article>
		</section>
		<section>
			<article>
			<!--
				1. inline tag 에서는 가지고 있는 크기만큼만 넓이 자동 지정 
				임의 지정 안됨.
				2. inline tag 는 다른 inline tag 와 nesed 될 수 있지만,
				block tag 는 nested 할 수 없다. 
			 -->
			 <span> span element 1 </span>
			 <span> span element 2 </span>
			</article>
		</section>
		<section>
			<article>
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</article>
			<article>
				<ol start="5">
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ol>
			</article>
		</section>
	
	</body>
</html>
