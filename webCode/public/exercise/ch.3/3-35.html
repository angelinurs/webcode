<!DOCTYPE html>
<html>
	<head>
		<title>CSS3 Selector Basic</title>

        <style>
            a { text-decoration: none;}
            a:visited { color: red; }

            a:link:after { content: ' - ' attr( href );}
        </style>

	</head>
	<body>
        <h1><a>Nothing</a></h1>
        <h1><a href="http://hanbit.co.kr">Hanbit</a></h1>
        <h1><a href="https://github.com/">Gihub</a></h1>
	</body>
</html>
