<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/*
	아이디가 menu인 태그는 여백이 없어야 하고, 너비를 300px로 지정한다.
	그리고 list앞에 점을 없애야 한다.
	
	li태그들은 너비가 300px, 높이 100px로 지정한다.
	
	
	li안에 있는 모든 a태그들은 블록레벨로 변경한고, 너비와 높이를 li의
	크기와 동일하게 한다. 그리고
	글씨들은 화면에서 보이지 않게 한다.
	배경으로는 메일은 mail.gif, 카페는 cafe.gif, 블러그는 blog.gif
	지식in은 kin.gif로 각각 지정하자!
	
*/
	#menu{
		margin: 0;
		padding: 0;
		width: 300px;
		list-style: none;
	}
	#menu>li{
		width: 300px;
		height: 100px;
	}
	
	#menu>li>a{
		display: block;
		width: 100%;
		height: 100%;
		text-indent: -1000px;
	}
	#mail>a{
		background-image: url(images/mail.gif);
		background-repeat: no-repeat;
		background-position: left top;
	}
	#cafe>a{
		background: url(images/cafe.gif) no-repeat;
	}
	#blog>a{
		background: url(images/blog.gif) no-repeat;
	}
	#kin>a{
		background: url(images/kin.gif) no-repeat;
	}
	/* 마우스가 올라왔을 때 이미지의 위치를 변경한다. */
	/*
	#mail>a:hover{
		background-position: right top;
	}
	#cafe>a:hover{
		background-position: right top;
	}
	#blog>a:hover{
		background-position: right top;
	}
	#kin>a:hover{
		background-position: right top;
	}
	*/
	#menu>li>a:hover{
		background-position: right top;
	}
</style>
</head>
<body>
	<div>
		<header><h1>수직이미지메뉴</h1></header>
		<article>
			<ul id="menu">
				<li id="mail"><a href="">메일</a></li>
				<li id="cafe"><a href="">카페</a></li>
				<li id="blog"><a href="">블로그</a></li>
				<li id="kin"><a href="">지식in</a></li>
			</ul>
		</article>
	</div>
</body>
</html>
