<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="" method="post" name="frm1">
		<label for="u_id">아이디</label>
		<input type="text" id="u_id" name="id" value="TEST"/><br/>
		
		<label for="u_name">이름</label>
		<input type="text" id="u_name" name="name"/><br/>
		
		<label for="u_pw">비밀번호</label>
		<input type="password" id="u_pw" name="pw" /><br/>
		
		<label for="u_loc">거주지</label>
		<select id="u_loc" name="loc">
			<option value="서울">서울</option>
			<option value="경기">경기</option>
			<option value="인천">인천</option>
		</select><br/>
		
		<button type="button" onclick="exe()">확인</button>
	</form>

	<script>
		function exe(){
			//현재 문서에서 첫번째 폼을 가져온다.
			let f1 = document.forms[0];
			
			//검색된 폼 내부의 요소들을 가져온다.
			let ar = f1.elements; //******
			//alert(ar.length);
			
			for(let i=0; i<ar.length-1; i++){// -1은 마지막에 있는 button을 제외시키기 위함이다.
				// 각 요소에 값이 있는지 검사
				if(ar[i].value.trim().length < 1){
					alert(ar[i].name+"의 값이 없습니다.");
					
					ar[i].focus(); //커서 가져다 놓기
					return;
				}
			}//for의 끝
			
			// 모두 입력한 경우
			alert("서버 전달 완료!");
		}
	</script>
</body>
</html>
