<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#box{
		width: 400px;
		height: 200px;
		border:2px solid black;
	}
</style>
</head>
<body>
	<h1>과목</h1>
	<button type="button" id="btn">확인</button>
	
	<ul>
		<li>JavaScript</li>
		<li>ActionScript</li>
		<li>NodeJS</li>
		<li>jQuery</li>
	</ul>
	<ul>
		<li>C언어</li>
		<li>자바</li>
		<li>파이썬</li>
	</ul>
	
	<div id="box"></div>


<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
	$(function(){
		
		//아이디가 btn인 요소에 클릭이벤트 적용
		$("#btn").bind("click", function(){
			
			let str = "";//문자열 저장할 곳
			
			//현재문서에서 li태그를 만날 때마다 수행하는 문장
			let i = 0;
			$("li").each(function(){
				// li태그를 만날 때마다 수행하는 곳!
				if((i+1)%2 == 0)
					str += $(this).text()+"<br/>";
				++i;
			});
			
			//아이디가 box인 요소에게 str의 값을 넣는다.
			//$("#box").append(str);
			//$("#box").innerHTML = str;//문법 오류 : jQuery문법과 javascript문법을 혼합해서 사용했기 때문에 오류
			$("#box").html(str);
			//$("#box").text(str);
		});
	});
</script>
</body>
</html>
