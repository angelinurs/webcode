	<h1>과목</h1>

	<ul>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
	$(function(){
		
		//아이디가 btn인 요소에 클릭이벤트 적용
		$("#btn").bind("click", function(){
			
			let str = "";//문자열 저장할 곳
			
			let ar = $("li");
			$(ar[1]).css("color","red");
			for(let i = 0; i<ar.length; i++){
				
				//6번째 li에게만 color를 green으로 적용한다. 나머지는 모두 blue!
				/*if(i == 5)
					$(ar[i]).css("color","green");
				else
					$(ar[i]).css("color","blue");*/
					
				$(ar[i]).css("color","blue");	
			}//for의 끝
			
			ar.eq(5).css("color","green");
		});
	});
</script>
