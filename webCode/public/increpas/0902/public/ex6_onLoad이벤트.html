<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="init()">
	<h1>onLoad이벤트</h1>
	
	<script>
	
		function init(){
			alert("init()");
			console.log("init()");
		}
		
		window.onload = function(){
			alert("window.onload");
			console.log("window.onload");
		}
		
		
	</script>
</body>
</html>
