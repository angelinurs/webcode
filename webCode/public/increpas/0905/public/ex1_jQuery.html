<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>jQuery함수 활용</h1>
	<div id="box1">
		<header>
			<h1>제목1</h1>
		</header>
		<section>
			<input name="rdo" type="radio" value="public" />공개용
			&nbsp;&nbsp;
			<input name="rdo" type="radio" value="privage" /><span>비공개용</span>
		</section>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script>
		$(function(){
			
			//라디오버튼들을 모두 가져온다.
			let r_ar = $("#box1").find(":radio"); 
			//alert(r_ar.length+"/"+r_ar[0].value);
			
			$(r_ar[r_ar.length-1]).prop("checked", true);//마지막에 있는 radio버튼을 선택한다.
			
			//마지막에 있는 radio버튼 다음에 있는 요소를 검색
			$(r_ar[r_ar.length-1]).next().text("Private!");
		});
	</script>
</body>
</html>
