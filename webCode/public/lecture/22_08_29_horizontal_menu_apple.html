		<style type="text/css">
			#header {
				height: 80px;
				margin: 0;
				background-color: #1d1d1f;
				color: #000;
				/* border: 2px solid blue; */
			}
			
			#nav {
				width: 100%;
				margin: 0;
				padding: 0;
				list-style: none;
				overflow: hidden;
				font: bold 22px Arial;
				/* border: 1px solid red; */
				line-height: 80px;
			}
			
			#nav>li {
				display: inline;
				margin-right: 40px;
			}
			
			#nav a {
				color: #f5f5f7;
				text-decoration: none; /* 밑줄 없애기 */
				margin: 0;
				padding: 0;
			}
			
			#nav a:hover {
				/* 
				color: #00bfff;
				text-decoration: underline;
				*/
				color: #ff8000;
				border-bottom: 4px solid #ff8000;
				
			}
			
			#nav .selected{
				color: #ff8000;
				border-bottom: 4px solid #ff8000;
			}
			
			body {
				margin: 0;
				padding: 0;
			}
			
			#nav a {
				overflow: hidden;
				background-repeat: no-repeat;
			}
			
			#apple {
				text-indent: -1000px;

				background-image: url( images_2/icon_apple.svg );
				width: 48px;
				position: absolute;
				background-size: 16px 44px;
				background-repeat: no-repeat;
				background-position: center center;
				top: 2px;
				left: -50px;
				text-align: center;
				z-index: 1;
			}
			
		</style>
	</head>
