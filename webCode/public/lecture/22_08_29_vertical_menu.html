<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style type="text/css">
			ul#nav {
				margin: 0;
				padding: 0;
				width: 300px;
				list-style: none;
			}
			
			ul#nav>li {
				width: 300px;
				height: 100px;
				
			}
			
			ul#nav>li>a {
				display: block; /* 인라인레벨을 잠시 블록레벨로 변경*/
				width: 100%;
				height: 100%;
				overflow: hidden; /* 지정된 범위를 벗어나면 술기기*/
				text-indent: -1000px;
			}
			
			ul#nav>li#mail {
				background-image: url( images_2/mail_a.gif );
				/* background-size: 100%; */
				background-repeat: no-repeat;
				background-position: left top;
			}
			
			ul#nav>li#blog {
				background-image: url( images_2/blog_a.gif );
				background-repeat: no-repeat;
				background-position: left top;
			}
			
			ul#nav>li#cafe {
				background-image: url( images_2/cafe_a.gif );
				background-repeat: no-repeat;
				background-position: left top;
			}
			
			ul#nav>li#kin {
				background-image: url( images_2/kin_a.gif );
				background-repeat: no-repeat;
				background-position: left top;
			}
			
			ul#nav>li#mail:hover {
				/* background-position: left center; */
				background-position: 0 -100px;
			}
			
			ul#nav>li#blog:hover {
				/* background-position: left center; */
				background-position: 0 -100px;
			}
			
			ul#nav>li#cafe:hover {
				/* background-position: left center; */
				background-position: 0 -100px;
			}
			
			ul#nav>li#kin:hover {
				/* background-position: left center; */
				background-position: 0 -100px;
			}
			
			ul#nav>li#mail:active {
				/* background-position: left center; */
				background-position: 0 -200px;
			}
			
			ul#nav>li#blog:active {
				background-position: left bottom;
			}
			
			ul#nav>li#cafe:active {
				background-position: left bottom;
			}
			
			ul#nav>li#kin:active {
				background-position: left bottom;
			}
			
		</style>
	</head>
	<body>
		<section>
			<!--
				vertical image menu 
			 -->
			<article>
				<ul id="nav">
					<li id="mail"><a href="">mail</a></li>
					<li id="blog"><a href="">blog</a></li>
					<li id="cafe"><a href="">cafe</a></li>
					<li id="kin"><a href="">kin</a></li>
				</ul>
			</article>
		</section>
	
	</body>
</html>
