<!DOCTYPE html>

	<head>

		<title>Insert title here</title>
		
		<style>
		  body {
		  	margin: 0;
		  	padding: 0;
		  	background-color: #232323;
		  	color: #fff;
		  }
		  
		  div#wrap a { color: #fff; }
		  
		  div#wrap img { border: 0; }
		  
		  div#wrap {
		  	width: 700px;
		  	border: 1px solid #fff;
		  	margin: 60px auto; /* 60px 위아래, auto 좌우*  ::  화면 가운데 맞출때 사용*/
		  	margin-bottom: 0px;
		  }
			
		div#wrap h1 {
			margin: 10px;
			font: bold 35px sans-serif;
		}
		
		ul#car-list{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		
		li.carBox{
			width: 170px;
			border: 1px solid #fff;
			margin: 0px 0px 46px 46px; /* 위쪽 오른쪽 아래쪽 왼쪽 */
			float: left;
			text-align: center;
			padding-bottom: 10px;
			
		}
		
		li.end{
			float: none;
			clear: both; /* 적용되었던 float 을 여기서 해제하라. */
		}
		
		li.carBox>span>a {
			font: 12px sans-serif; 
			text-decoration: none;
		}
		
		li.carBox>a {
		 	display: block;
		 	width: 160px;
		 	height: 120px;
		 	border: 5px solid #232323;
		}
		
		li.carBox>a:hover {
			border: 5px solid #f00;
		
		}
		</style>
	</head>
