<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style type="text/css">
			ul#nav{
				width: 982px;
				height: 38px;
				list-style: none;
				margin: 0;
				padding: 0;
				
				/* background: url( images_2/apple_menu.gif ); */
				background: url( images_2/apple_menu.gif );
				background-repeat: no-repeat;
			}
			
			ul#nav>li {
				/* 
					인라인레벨이면서 크기 조정이 가능한 형태 !!
					- 단점 : 좌우에 간격이 생긴다.
				*/
				/* display: inline-block; */
				/* 공중으로 띄운다. 기준은 왼쪽부터 띄운다. */
				float: left;
			}
			
			ul#nav>li>a {
				display: block;
				width: 136px;
				height: 38px;
				text-indent: -999px;
				overflow: hidden;
				
				background-image: url( images_2/apple_menu.gif );
				background-repeat: no-repeat;
			}
			
			ul#nav a#apple{
				background-position: 0 0;
			}
			
			ul#nav a#store{
				background-position: -136px 0;
			}
			
			ul#nav a#mac{
				background-position: -272px 0;
			}
			
			ul#nav a#ipad{
				background-position: -408px 0;
			}
			
			ul#nav a#download{
				background-position: -544px 0;
			}
			
			ul#nav a#support{
				background-position: -680px 0;
			}
			
			ul#nav a#apple:hover{
				background-position: 0 -38px;
			}
			
			ul#nav a#store:hover{
				background-position: -136px -38px;
			}
			
			ul#nav a#mac:hover{
				background-position: -272px -38px;
			}
			
			ul#nav a#ipad:hover{
				background-position: -408px -38px;
			}
			
			ul#nav a#download:hover{
				background-position: -544px -38px;
			}
			
			ul#nav a#support:hover{
				background-position: -680px -38px;
			}
			
			ul#nav a#apple:active{
				background-position: 0 -76px;
			}
			
			ul#nav a#store:active{
				background-position: -136px -76px;
			}
			
			ul#nav a#mac:active{
				background-position: -272px -76px;
			}
			
			ul#nav a#ipad:active{
				background-position: -408px -76px;
			}
			
			ul#nav a#download:active{
				background-position: -544px -76px;
			}
			
			ul#nav a#support:active{
				background-position: -680px -76px;
			}
			
		</style>
	</head>
	<body>
		<header id="header">
			<!--
				horizontal image menu 
			 -->
			<ul id="nav">
				<li id="ac-gn-item ac-gn-apple">
					<a id="apple" href="">Apple</a>
				</li>
				<li id="ac-gn-item-menu ac-gn-store">
					<a id="store" href="">스토어</a>
				</li>
				<li id="ac-gn-item-menu ac-gn-mac">
					<a id="mac" href="">Mac</a>
				</li>
				<li id="ac-gn-item-menu ac-gn-ipad">
					<a id="ipad" href="">iPad</a>
				</li>
				<li id="ac-gn-item-menu ac-gn-download">
					<a id="download" href="">액세서리</a>
				</li>
				<li id="ac-gn-item-menu ac-gn-support">
					<a id="support" href="">고객지원</a>
				</li>
			</ul>
		</header>
	
	</body>
</html>
